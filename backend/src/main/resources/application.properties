# 1. Server Configuration
server.port=8080

# 2. Database Connection (MySQL Example)
# Replace 'neurofleet_db' with your actual database name
spring.datasource.url=jdbc:mysql://localhost:3306/neurofleet_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Hibernate/JPA Settings
# 'update' automatically creates tables based on your MaintenanceAlert.java model
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 4. App Name
spring.application.name=neurofleetx-backend
